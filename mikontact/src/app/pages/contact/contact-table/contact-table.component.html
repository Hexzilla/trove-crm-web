<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 noBackground">
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="contactHeader leftRadiusTh">
            Contact
        </th>
        <td mat-cell *matCellDef="let element" class="contactCell alignCenter">
            <mat-checkbox color="primary" (click)="clickCheck($event, element)" [checked]='setCheckStatus(element)'
                            class="customCheckBox">
            </mat-checkbox>
            
            <div *ngIf="!element.company" class="cursorPointer" (click)="clickItem(element)">
                <img class="avatar mx-2" alt="Image" src="../../../assets/images/user-sample.png">
                <span>{{element.name}}</span>
            </div>
            <div *ngIf="element.company" class="alignCenter cursorPointer" (click)="clickItem(element)">
                <!-- <mat-icon class="roundIcon mx-2">business</mat-icon> -->
                <span class="businessImage mx-2">
                    <img alt="Image" src="../../../assets/images/business.svg">
                </span>
                <span>{{element.name}}</span>
            </div>

        </td>
    </ng-container>

    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
            (click)="clickTh('company')" [class.activeTh]="selectedTh == 'company'">
            <img class="businessIcon" alt="Image" src="../../../assets/images/business.svg">
            Company
        </th>
        <td mat-cell *matCellDef="let element" class="nameCell">{{element.companyName}}</td>
    </ng-container>

    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('last')" [class.activeTh]="selectedTh == 'last'">
            Last Activity</th>
        <td mat-cell *matCellDef="let element">
            {{dateToString(element.last)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="since">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('day')" [class.activeTh]="selectedTh == 'day'">
            Day Since Last Communication</th>
        <td mat-cell *matCellDef="let element">1 Day</td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('city')" [class.activeTh]="selectedTh == 'city'">City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="added">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('added')" [class.activeTh]="selectedTh == 'added'">Added on</th>
        <td mat-cell *matCellDef="let element">12/12/2020</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('type')" [class.activeTh]="selectedTh == 'type'">Contact Type</th>
        <td mat-cell *matCellDef="let element">Manager</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            (click)="clickTh('status')" [class.activeTh]="selectedTh == 'status'">Contact Status</th>
        <td mat-cell *matCellDef="let element">Active</td>
    </ng-container>
        
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="rightRadiusTh"
            (click)="clickTh('phone')" [class.activeTh]="selectedTh == 'phone'">Work Phone</th>
        <td mat-cell *matCellDef="let element">1869 673 5678</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="footer">
    <mat-paginator class="customPaginator" [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
