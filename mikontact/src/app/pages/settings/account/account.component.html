<div class="row mb-3">
  <div class="col-12">
    <div class="f-20-400 color-253238">Account Preference</div>
  </div>
</div>
<form [formGroup]="accountForm" action="">
  <div class="row input001 color-253238 v-Bottom">
    <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
      <div>
        <label class="f-12-400">Time Zone</label>
      </div>
      <div>
        <div class="row no-gutters">
          <div class="col-7">
            <mat-form-field appearance="fill" class="bg-F7F8FA">
              <mat-select [formControl]="timeZoneControl">
                <mat-option  *ngFor="let timeZone of timeZones" [value]="timeZone.value">{{timeZone.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-5">
            <mat-form-field appearance="fill" class="placeInput color-253238-disabled">
              <input matInput type="text" value="10:35 pm" disabled>
            </mat-form-field>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm-12 col-md-8 col-lg-3 col-xl-3">
        <label class="f-12-400">Time Format</label>
        <mat-form-field appearance="fill" class="bg-F7F8FA">
          <mat-select [formControl]="timeFormatControl">
            <mat-option  *ngFor="let timeFormat of timeFormats" [value]="timeFormat.value">{{timeFormat.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-3 col-xl-3">
      <label class="f-12-400">Date Format</label>
      <mat-form-field appearance="fill" class="bg-F7F8FA">
        <mat-select [formControl]="dateFormatControl">
          <mat-option  *ngFor="let dateFormat of dateFormats" [value]="dateFormat.value">{{dateFormat.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
    <div class="w-100"></div>
    <div class="col-sm-12 col-md-8 col-lg-7 col-xl-5">
      <label class="f-12-400">Currency Format</label>
      <mat-form-field appearance="fill" class="bg-F7F8FA">
        <mat-select [formControl]="currencyFormatControl">
          <mat-option  *ngFor="let currencyFormat of currencyFormats" [value]="currencyFormat.value">{{currencyFormat.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div class="w-100"></div>
  <div class="col-sm-12 col-md-8 col-lg-7 col-xl-5">
    <label class="f-12-400">Your account id</label>
    <mat-form-field appearance="fill" class="bg-F7F8FA color-253238-disabled">
      <input matInput type="text" value="9390ABCDEF" disabled>
    </mat-form-field>
</div>
 </div>
 <div class="mt-2">
  <button mat-flat-button class="btnColor4 f-14-700" type="button">Save Changes</button>
</div>
</form>
