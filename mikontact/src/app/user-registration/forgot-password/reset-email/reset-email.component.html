<div class="">
  <section class="bg-e5e5e5 py-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div class="">
            <img src="../../../assets/images/logo.png" alt="Logo">
          </div>
        </div>

      </div>
    </div>
  </section>
  <section class="py-5 bgWhite">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-5">
          <div class="text-center mb-4">
              <div class="gifImage"><img src="../../../../assets/images/success.gif" alt="Image"></div>
              <div class="f-22-700 color-1F304B">
              <span>Password reset email sent!</span>
            </div>
          </div>
          <div class="alertBox">
            <p class="f-14-700 color-253238 mb-1">Check your email</p>
            <span class="color-455B66 f-12-400">We have e-mailed your password reset link</span>
          </div>
          <div class="px-5">
            <form>
            <div class="userForm">
                <mat-form-field appearance="outline">
                  <mat-label>Registered Email</mat-label>
                  <input value=""  matInput placeholder="Registered Email">
                </mat-form-field>
              </div>
              <div class="mb-4">
                <a routerLink='/user/forgot-password/new-password' href="javascript:void(0);"  class="w-100 bg-1F304B" mat-flat-button color="warn">Resend in

                    <countdown [config]="{ leftTime: 60, format: 's' }"></countdown> sec

                </a>
              </div>
          </form>
          </div>
        </div>
      </div>

    </div>

  </section>
</div>
