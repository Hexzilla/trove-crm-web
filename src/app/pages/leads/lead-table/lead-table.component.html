<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 themeTable">
    <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="clickTh('name')" class="deal" [class.activeTh]="selectedTh == 'name'">Lead Name</th>
        <td mat-cell *matCellDef="let element" class="nameCell">
            <span class="businessImage">
            <!--<img class="avatar" alt="Image" src="../../../assets/images/user-sample.png">-->
            <mat-icon class="moneyIcon">attach_money</mat-icon>
          </span>
            <span>
                <span class="nameSpan textOverflow">{{element.name}}</span><br>
            <span class="descSpan textOverflow">{{element.description}}</span>
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="clickTh('stage')" class="pl-2 stage" [class.activeTh]="selectedTh == 'stage'">Stage</th>
        <td mat-cell *matCellDef="let element" class="stageCell">
            {{element.stage?.name}}
            <div class="stage-wrapper mt-1">
                <ng-template *ngFor="let stage of element.pipelines?.stages">
                    <div class="stage-item" *ngIf="stage.id != element.stage_id"></div>
                    <div class="stage-item stage-active" *ngIf="stage.id == element.stage_id"></div>
                </ng-template>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="clickTh('value')" class="pl-2 value" [class.activeTh]="selectedTh == 'value'">Value</th>
        <td mat-cell *matCellDef="let element" class="valueCell">
            <span>{{element.currency_value}} {{element.currency.symbol}}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="clickTh('day')" class="pl-2 last" [class.activeTh]="selectedTh == 'day'">Last Activity Date</th>
        <td mat-cell *matCellDef="let element" class="lastCell"> {{element.updated_at}} Day</td>
    </ng-container>

    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="clickTh('owner')" class="pl-2 owner" [class.activeTh]="selectedTh == 'owner'">Owner</th>
        <td mat-cell *matCellDef="let element" class="ownerCell"> {{element.owner.full_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>
</table>
